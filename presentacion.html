<body>

  <source src="musica.mp3" type="audio/mpeg">

<canvas id="particulas"></canvas>

<script>
// TEXTO MEJORADO
const mensaje = "Moshitooooooo... ðŸ’• Algo innovador que se me ocurrio :D , Pues desde que llegaste a mi vida, todo cambiÃ³. Convertiste mis dÃ­as normales y repetitivos en momentos que me encantan y fascinaran siempre amor, eres la mejor parte de mi dÃ­a, solo con escuchar que te encuentras bien me trae paz y tranquilidad a mi dia, te amoooooooooooooooo mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho mucho demasiado mi vida, un regalito bello, espero y te guste claro, te amo mi diosaðŸ‘‘âœ¨";

let i = 0;
function escribir(){
  if(i < mensaje.length){
    document.getElementById("texto").innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(escribir,45);
  }
}
escribir();

// PARTICULAS DORADAS
const canvas = document.getElementById("particulas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for(let i=0;i<100;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    d:Math.random()*1
  });
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="gold";
  ctx.beginPath();
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    ctx.moveTo(p.x,p.y);
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
  }
  ctx.fill();
  update();
}

function update(){
  for(let i=0;i<particles.length;i++){
    let p=particles[i];
    p.y += p.d;
    if(p.y>canvas.height){
      p.y=0;
      p.x=Math.random()*canvas.width;
    }
  }
}

setInterval(draw,33);
</script>

</body>
